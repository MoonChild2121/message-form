<!DOCTYPE html>
<html>
<head>
  <title>Message Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .sending {
      background-color: #cce5ff;
      color: #004085;
    }
  </style>
</head>
<body>
  <h1>Message Form</h1>
  <p>Submit a message to our database:</p>

  <form id="messageForm">
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <p id="status"></p>
  
  <div id="messages"></div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://rzbzlsdfdhyxecmrvpqc.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6Ynpsc2RmZGh5eGVjbXJ2cHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwNDQ0NzcsImV4cCI6MjA1NzYyMDQ3N30.SyrFI8oStZ_w5nWNoDQuQS3AIUqr8yh9ZI_HViBznI8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const statusEl = document.getElementById('status');
    
    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const clinicianId = params.get('clinician_id');
    const patientId = params.get('patient_id');
    const requestId = params.get('request_id');
    const receiverEmail = params.get('receiver_email');

    // Render values
    document.body.insertAdjacentHTML('afterbegin', `
      <div style="background:#f3f3f3;padding:10px;border-radius:6px;margin-bottom:16px;">
        <strong>Requester Clinician ID:</strong> ${clinicianId || ''}<br>
        <strong>Patient ID:</strong> ${patientId || ''}<br>
        <strong>Receiver Email:</strong> ${receiverEmail || ''}<br>
        <strong>Request ID:</strong> ${requestId || ''}
      </div>
    `);

    // Handle form submission
    document.getElementById('messageForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const feedback = document.getElementById('message').value;
      statusEl.textContent = 'Sending feedback...';
      statusEl.className = 'sending';

      try {
        const { data, error } = await supabase
          .from('peer_review_requests')
          .update({
            feedback: feedback,
            date_replied: new Date().toISOString(),
            status: 'completed'
          })
          .eq('id', requestId);

        if (error) {
          statusEl.textContent = '❌ Error: ' + error.message;
          statusEl.className = 'error';
        } else {
          statusEl.textContent = '✅ Feedback submitted!';
          statusEl.className = 'success';
          document.getElementById('messageForm').reset();
        }
      } catch (err) {
        statusEl.textContent = '❌ Error: ' + err.message;
        statusEl.className = 'error';
      }
    });

    // Load and display messages
    async function loadMessages() {
      try {
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(5);
        
        if (error) {
          console.error(error);
          return;
        }
        
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '<h2>Recent Messages</h2>';
        
        if (data.length === 0) {
          messagesDiv.innerHTML += '<p>No messages yet.</p>';
          return;
        }
        
        data.forEach(item => {
          const messageDate = new Date(item.created_at).toLocaleString();
          messagesDiv.innerHTML += `
            <div style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
              <p>${item.message}</p>
              <small style="color: #666;">Sent: ${messageDate}</small>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Load messages when page loads
    loadMessages();
  </script>
</body>
</html>
